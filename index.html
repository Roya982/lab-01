<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>responsive web page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/Layout.css">
    <link rel="stylesheet" href="css/modules.css">
</head>
<body>
    <header>
        <div class="box">
            <p>a</p>
        </div>
    </header>
    <main>
        <aside>
            <div class="box ">
                <p id="b">b</p>
            </div>
        </aside>
        <div id="mainSec">
            <section id="stRow">
                <div class="box">
                    <p id="c">c</p>
                </div>
                <div class="box">
                    <p id="d">d</p>
                </div>
            </section>

            <section id="sndRow">
                <div class="box">
                    <p id="e">e</p>
                </div>
                <div class="box">
                    <p id="f">f</p>
                </div>
                <div class="box">
                    <p id="g">g</p>
                </div>
                <div class="box">
                    <p id="h">h</p>
                </div>
            </section>

            <section id="footer">
                <div class="box">
                    <p>i</p>
                </div>
            </section>
        </div>
    </main>

</body>
</html>
